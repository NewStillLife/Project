<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Калькулятор</title>
</head>
<body>
  <div class="calculation">

    <!-- BEGIN (write your solution here) -->
    <div class="calc">
      <div class="result">
        <p class="expression">30 &times; 21</p>
        <p class="result-num">630</p>
      </div>
      <div class="buttons">
      <div class="line-calc">
        <button>C</button>
        <button>1</button>
        <button>4</button>
        <button>7</button>
        <button>0</button>
      </div>
      <div class="line-calc">
        <button>&plusmn;</button>
        <button>2</button>
        <button>5</button>
        <button>8</button>
        <button>.</button>
      </div>
      <div class="line-calc">
        <button>%</button>
        <button>3</button>
        <button>6</button>
        <button>9</button>
        <button class="button-del">Delete</button>
      </div>
      <div class="line-calc">
        <button class="button-div bg-blue">&divide;</button>
        <button class="button-div bg-blue">&times;</button>
        <button class="button-div bg-blue">&minus;</button>
        <button class="button-div bg-blue">+</button>
        <button class="button-div bg-blue">=</button>
      </div>
    </div>
    </div>

    <!-- END -->
  </div>
</body>
</html>
